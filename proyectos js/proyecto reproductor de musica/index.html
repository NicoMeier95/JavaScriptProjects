<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>TangosNOW!</title>
</head>

<body>
    <div class="container">
        <h1>Tracks List</h1>
        <div class="listado-canciones">
            <div class="cancion">
                <div class="info">
                    <div class="titulo">
                        Afiches
                    </div>
                    <div class="autor">
                        Roberto Goyeneche
                    </div>
                </div>
                <div class="play" id="afiches">
                    <span class="material-icons">play_circle</span>
                </div>
                <div class="stop">
                    <span class="material-icons">cancel</span>
                </div>
                <div class="download">
                    <a href="./audio/afiches.mp3" download>
                        <span class="material-icons">file_download</span>
                    </a>
                </div>
            </div>
            <div class="cancion">
                <div class="info">
                    <div class="titulo">
                        Nada
                    </div>
                    <div class="autor">
                        Julio Sosa
                    </div>
                </div>
                <div class="play" id="nada">
                    <span class="material-icons">play_circle</span>
                </div>
                <div class="stop">
                    <span class="material-icons">cancel</span>
                </div>
                <div class="download">
                    <a href="./audio/nada.mp3" download>
                        <span class="material-icons">file_download</span>
                    </a>
                </div>
            </div>
            <div class="cancion">
                <div class="info">
                    <div class="titulo">
                        Desencuentro
                    </div>
                    <div class="autor">
                        Roberto Goyeneche
                    </div>
                </div>
                <div class="play" id="desencuentro">
                    <span class="material-icons">play_circle</span>
                </div>
                <div class="stop">
                    <span class="material-icons">cancel</span>
                </div>
                <div class="download">
                    <a href="./audio/desencuentro.mp3" download>
                        <span class="material-icons">file_download</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="barravolumen">
            <span class="material-icons">volume_up</span>
            <input type="range" name="" id="" min="0" max="1" step="0.1" class="volumen">
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
